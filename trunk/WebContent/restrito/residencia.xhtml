<?xml version="1.0" encoding="ISO-8859-1"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui"	>
	

<ui:composition template="/templates/interna.xhtml">

	<ui:define name="titulo">
    Inserção/Edição de Residências
    </ui:define>
	
	

	<ui:define name="corpo">
		<h:form id="cadastro">
			
			<h:inputHidden value="#{residenciaBean.residencia.id}"/>
			<!-- <h:inputHidden value="#{usuarioBean.destinoSalvar}"/>  -->
			
			<h:panelGrid columns="1">
			 <p:panel id="pnl" header="Residência" toggleable="true" toggleSpeed="1000" closeSpeed="1000" widgetVar="panel" style="width:600px"> 
				<h:panelGrid columns="2" cellpadding="5">    
					<p:outputLabel value="Endereço: " for="endereco"/>
					<p:selectOneMenu id="endereco" value="#{residenciaBean.residencia.endereco}" required="true" requiredMessage="Informe o Endereço da Residência.">
						<f:selectItem itemLabel=" " itemValue="" />
						<f:selectItems  value="#{ruaBean.ruaSelect}"/>					 			
					</p:selectOneMenu> 
					
					<p:outputLabel value="Número: " for="numero" />
					<p:inputText id="numero" label="numero" size="10"
						maxlength="50" required="true" value="#{residenciaBean.residencia.num_residencia}"
						requiredMessage="Informe o Número da Residência." style="text-transform:uppercase">
					</p:inputText>
					
					<p:outputLabel value="Bairro: " for="bairro"/>
					<p:selectOneMenu id="bairro" value="#{residenciaBean.residencia.bairro}" required="true" requiredMessage="Informe o Bairro da Residência.">
						<f:selectItem itemLabel=" " itemValue="" />
						<f:selectItems  value="#{bairroBean.bairroSelect}"/>					 			
					</p:selectOneMenu>
					
					<p:outputLabel value="Segmento: " for="segmento"/>
					<p:selectOneMenu id="segmento" value="#{residenciaBean.residencia.segmento}" required="true" requiredMessage="Informe o Segmento da Residência.">
						<f:selectItem itemLabel=" " itemValue="" />
						<f:selectItems  value="#{segmentoBean.segmentoSelect}"/>					 			
					</p:selectOneMenu>
					
					<p:outputLabel value="Área: " for="area" rendered="true"/>
					<p:selectOneMenu id="area" value="#{residenciaBean.residencia.area}" required="true" requiredMessage="Informe o Área da Residência." rendered="true">
						<f:selectItem itemLabel=" " itemValue="" />
						<f:selectItems  value="#{areaBean.areaSelect}"/>					 			
					</p:selectOneMenu>
					
					<p:outputLabel value="Microarea: " for="microarea" rendered="true"/>
					<p:selectOneMenu id="microarea" value="#{residenciaBean.residencia.microarea}" required="true" requiredMessage="Informe o Microarea da Residência." rendered="true">
						<f:selectItem itemLabel=" " itemValue="" />
						<f:selectItems  value="#{microareaBean.microareaSelect}"/>					 			
					</p:selectOneMenu>
					
				
				 </h:panelGrid> 
			  </p:panel>  
			
			<p:panel id="pnl1" header="Moradia/Saneamento" toggleable="true" toggleSpeed="1000" closeSpeed="1000" widgetVar="panel1" style="width:600px">
				<h:panelGrid columns="2" cellpadding="5"> 
				
					<p:outputLabel value="Tipo de Casa: " for="tipocasa"/>
					<p:selectOneMenu id="tipocasa" value="#{residenciaBean.residencia.tipocasa}" required="true" requiredMessage="Informe O Tipo de Casa.">
						<f:selectItem itemLabel=" " itemValue="" />
						<f:selectItem itemValue="Tijolo/Adobe" itemLabel="Tijolo/Adobe"/>
						<f:selectItem itemValue="Taipa Revestida" itemLabel="Taipa Revestida"/>
						<f:selectItem itemValue="Taipa Não Revestida" itemLabel="Taipa Não Revestida"/>									
						<f:selectItem itemValue="Madeira" itemLabel="Madeira"/>
						<f:selectItem itemValue="Material Aproveitado" itemLabel="Material Aproveitado"/>
						<f:selectItem itemValue="Outro" itemLabel="Outro"/>
					</p:selectOneMenu>
					
					<p:outputLabel value="Destino do Lixo: " for="destlixo" />
					<p:selectOneMenu id="destlixo" value="#{residenciaBean.residencia.destlixo}" required="true" requiredMessage="Informe O Destino do Lixo.">
						<f:selectItem itemLabel=" " itemValue="" />
						<f:selectItem itemValue="Coletado" itemLabel="Coletado"/>
						<f:selectItem itemValue="Queimado/Enterrado" itemLabel="Queimado/Enterrado"/>
						<f:selectItem itemValue="Ceu Aberto" itemLabel="Ceu Aberto"/>									
					</p:selectOneMenu>
					
					<p:outputLabel value="Abastecimento de Água: " for="abasAgua" />
					<p:selectOneMenu id="abasAgua" value="#{residenciaBean.residencia.abastecimentoagua}" required="true" requiredMessage="Informe O Abastaecimento da Casa.">
						<f:selectItem itemLabel=" " itemValue="" />
						<f:selectItem itemValue="Rede Publica" itemLabel="Rede Publica"/>
						<f:selectItem itemValue="Poco ou Nascente" itemLabel="Poco ou Nascente"/>
						<f:selectItem itemValue="Outro" itemLabel="Outro"/>									
					</p:selectOneMenu>
					
					<p:outputLabel value="Tratamento de Água: " for="tratAgua"/>
					<p:selectOneMenu id="tratAgua" value="#{residenciaBean.residencia.tatamentoagua}" required="true" requiredMessage="Informe O Tratamento de Água.">
						<f:selectItem itemLabel=" " itemValue="" />
						<f:selectItem itemValue="Filtracao" itemLabel="Filtracao"/>
						<f:selectItem itemValue="Fervura" itemLabel="Fervura"/>
						<f:selectItem itemValue="Cloracao" itemLabel="Cloracao"/>									
						<f:selectItem itemValue="Sem Tratamento" itemLabel="Sem Tratamento"/>									
					</p:selectOneMenu>
					
					<p:outputLabel value="Destino Fezes e Urina: " for="destfezes"/>
					<p:selectOneMenu id="destfezes" value="#{residenciaBean.residencia.destfezes}" required="true" requiredMessage="Informe O Destino de fezes e urinas.">
						<f:selectItem itemLabel=" " itemValue="" />
						<f:selectItem itemValue="Sistema de Esgoto" itemLabel="Sistema de Esgoto"/>
						<f:selectItem itemValue="Fossa" itemLabel="Fossa"/>
						<f:selectItem itemValue="Ceu Aberto" itemLabel="Ceu Aberto"/>									
					</p:selectOneMenu>
				</h:panelGrid>
			</p:panel>
			<p:panel id="pnl2" header="Outros" toggleable="true" toggleSpeed="1000" closeSpeed="1000" widgetVar="panel2" style="width:600px">
				<h:panelGrid columns="2" cellpadding="5"> 
					<p:outputLabel value="Em caso de Doença Procurar: " for="procuradoenca"/>
						<p:selectOneMenu id="procuradoenca" value="#{residenciaBean.residencia.casodoenca}" required="true" requiredMessage="Informe Em caso de Doença a Quem procurar.">
							<f:selectItem itemLabel=" " itemValue="" />
							<f:selectItem itemValue="Hospital" itemLabel="Hospital"/>
							<f:selectItem itemValue="Posto de Saúde" itemLabel="Posto de Saúde"/>
							<f:selectItem itemValue="Auto Medicar" itemLabel="Auto Medicar"/>									
							<f:selectItem itemValue="Outro" itemLabel="Outro"/>									
						</p:selectOneMenu>
					<p:outputLabel value="Meio de comunicação mais utilizado: " for="meiocomunicacaao"/>
						<p:selectOneMenu id="meiocomunicacaao" value="#{residenciaBean.residencia.meiocomunicacao}" required="true" requiredMessage="Informe O meio de comunicação mais utilizado.">
							<f:selectItem itemLabel=" " itemValue="" />
							<f:selectItem itemValue="Telefone Fixo" itemLabel="Telefone Fixo"/>
							<f:selectItem itemValue="Celular" itemLabel="Celular"/>
							<f:selectItem itemValue="Internet" itemLabel="Internet"/>									
							<f:selectItem itemValue="Outro" itemLabel="Outro"/>									
						</p:selectOneMenu>
					<p:outputLabel value="Participa Grupos Comunitários: " for="grupos"/>
						<p:selectOneMenu id="grupos" value="#{residenciaBean.residencia.participagrupo}" required="true" requiredMessage="Informe Se participa de grupos.">
							<f:selectItem itemLabel=" " itemValue="" />
							<f:selectItem itemValue="S" itemLabel="Sim"/>
							<f:selectItem itemValue="N" itemLabel="Não"/>								
						</p:selectOneMenu>
					<p:outputLabel value="Meio de transporte mais utilizado: " for="meiotransporte"/>
						<p:selectOneMenu id="meiotransporte" value="#{residenciaBean.residencia.meiotransporte}" required="true" requiredMessage="Informe O Meio de Transporte.">
							<f:selectItem itemLabel=" " itemValue="" />
							<f:selectItem itemValue="Carro Proprio" itemLabel="Carro Proprio"/>
							<f:selectItem itemValue="Taxi" itemLabel="Taxi"/>
							<f:selectItem itemValue="Onibus" itemLabel="Onibus"/>
							<f:selectItem itemValue="Metro" itemLabel="Metro"/>
							<f:selectItem itemValue="Moto" itemLabel="Moto"/>
							<f:selectItem itemValue="Bicicleta" itemLabel="Bicicleta"/>								
							<f:selectItem itemValue="Nenhum" itemLabel="Nenhum"/>								
						</p:selectOneMenu>				
				
				</h:panelGrid>
			</p:panel>
			
							
			</h:panelGrid>
			
			
			
			
						
			<h:commandButton action="#{residenciaBean.salvar}" value="Salvar"/>
						
		</h:form>
		<h:form>
			<h:commandLink action="/restrito/lista_residencias"  onclick="if (!confirm('Deseja Sair desta Página e Cancelar a Inserção de Residência?')) return false;" title="Voltar">
							<h:graphicImage library="imagens" name="voltar.png" />
			</h:commandLink>
		</h:form>		
		
	</ui:define>
</ui:composition>
</html>
