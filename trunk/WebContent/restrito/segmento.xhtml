<?xml version="1.0" encoding="ISO-8859-1"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui"	>
	

<ui:composition template="/templates/interna.xhtml">

	<ui:define name="titulo">
    Inserção/Edição de Segmento
    </ui:define>
	
	

	<ui:define name="corpo">
		<h:form id="cadastro">
			<h:inputHidden value="#{segmentoBean.segmento.codigo_segmento}"/>
			<!-- <h:inputHidden value="#{usuarioBean.destinoSalvar}"/>  -->
			
			<h:panelGrid columns="1">
				<p:outputLabel value="Código" for="codigo"/>
				<p:inputText id="codigo" label="codigo" value="#{segmentoBean.segmento.codigo}" size="10" maxlength="2" required="true" requiredMessage="Informe o Código do Segmento.">
					<f:validateLength minimum="1" maximum="2"/>
				</p:inputText>
				
				<p:outputLabel value="Bairro: " for="bairro"/>
				<p:selectOneMenu id="bairro" value="#{segmentoBean.segmento.bairro}" required="true" requiredMessage="Informe o Bairro do Segmento.">
					<f:selectItem itemLabel=" " itemValue="" />
					<f:selectItems  value="#{bairroBean.bairroSelect}"/>					 			
				</p:selectOneMenu> 		
				
				<p:outputLabel value="Zona " for="zona"/>
				<p:selectOneMenu id="zona" value="#{segmentoBean.segmento.se_e_urbano_rural}" required="true" requiredMessage="Informe a Zona.">
					<f:selectItem itemLabel=" " itemValue="" />
					<f:selectItem itemValue="U" itemLabel="Zona Urbana"/>
					<f:selectItem itemValue="R" itemLabel="Zona Rural"/>
				</p:selectOneMenu>  	
						
		
			</h:panelGrid>
			
			
			
						
			<h:commandButton action="#{segmentoBean.salvar}" value="Salvar"/>
			
		</h:form>
		<h:form>
			<h:commandLink action="/restrito/lista_segmento"  onclick="if (!confirm('Deseja Sair desta Página e Cancelar a Inserção/Edição do Segmento?')) return false;" title="Voltar">
							<h:graphicImage library="imagens" name="voltar.png" />
			</h:commandLink>
		</h:form>
		
		
	
	</ui:define>
</ui:composition>
</html>
