<?xml version="1.0" encoding="ISO-8859-1"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui">




<ui:composition template="/templates/interna.xhtml">

	<ui:define name="titulo">
    Inserção/Edição de Encaminhamentos Médicos
    </ui:define>



	<ui:define name="corpo">
	
	<h:form id="cadastro">
						
			<h:inputHidden value="#{encaminhamentoMedicosBean.encamiMedico.id}"/>
			
			<h:panelGrid columns="1">
				<p:outputLabel value="Atend.Especializado:" for="atenesp" />
				<p:inputText id="atenesp" label="Codigo" size="10"
					maxlength="50" required="false" value="#{encaminhamentoMedicosBean.encamiMedico.atend_especializado}"
					style="text-transform:uppercase">
				</p:inputText>	
				<p:outputLabel value="Internação Hospitalar:" for="internhospi" />
				<p:inputText id="internhospi" label="Codigo" size="10"
					maxlength="50" required="false" value="#{encaminhamentoMedicosBean.encamiMedico.internacao_hospitalar}"
					style="text-transform:uppercase">
				</p:inputText>		
				<p:outputLabel value="Urgência/Emergência:" for="urgemergencia" />
				<p:inputText id="urgemergencia" label="Codigo" size="10"
					maxlength="50" required="false" value="#{encaminhamentoMedicosBean.encamiMedico.urgencia_emergencia}"
					style="text-transform:uppercase">
				</p:inputText>	
				<p:outputLabel value="Internação Domiciliar:" for="intdomic" />
				<p:inputText id="intdomic" label="Codigo" size="10"
					maxlength="50" required="false" value="#{encaminhamentoMedicosBean.encamiMedico.internacao_domicialiar}"
					style="text-transform:uppercase">
				</p:inputText>		
				
				
				<p:outputLabel value="Data Cadastro: " for="data"/>
				<p:calendar id="data" showOn="button" value="#{encaminhamentoMedicosBean.encamiMedico.data_cadastro}" pattern="dd/MM/yyyy" required="true" 
						requiredMessage="Informe a Data de Cadastro." 
						size="20" >
				</p:calendar>		
				
				
			</h:panelGrid>
		
		<h:commandButton action="#{encaminhamentoMedicosBean.salvar}" value="Salvar"/>
			
		</h:form>
		<h:form>
			<h:commandLink action="/restrito/lista_encaminhamentoMedico"  onclick="if (!confirm('Deseja Sair desta Página e Cancelar a Inserção de Encaminhamentos Médicos?')) return false;" title="Voltar">
							<h:graphicImage library="imagens" name="voltar.png" />
			</h:commandLink>
		</h:form>		
		
	</ui:define>
</ui:composition>
</html>
