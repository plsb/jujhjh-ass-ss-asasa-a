<?xml version="1.0" encoding="ISO-8859-1"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui"	>
	

<ui:composition template="/templates/interna.xhtml">

	<ui:define name="titulo">
     Inserção/Edição de Unidades
    </ui:define>
	
	

	<ui:define name="corpo">
		<h:form id="cadastro">
			<h:inputHidden value="#{unidadeBean.unidade.codigo_unidade}"/>
			<!-- <h:inputHidden value="#{usuarioBean.destinoSalvar}"/>  -->
			
			<h:panelGrid columns="1">
				<p:outputLabel value="Código SIA/SUS" for="sia_sus"/>
				<p:inputText id="sia_sus" label="sia_sus" value="#{unidadeBean.unidade.codigo_sis_sus}" size="30" maxlength="100" style="text-transform:uppercase" required="true" requiredMessage="Informe o Código SIA/SUS da Unidade.">
					<f:validateLength minimum="1" maximum="100"/>
				</p:inputText>
				
				<p:outputLabel value="Tipo Unidade: " for="tipo"/>
				<p:selectOneMenu id="tipo" value="#{unidadeBean.unidade.tipounidade}" required="true" requiredMessage="Informe o Tipo de Unidade da Unidade">
					<f:selectItem itemLabel=" " itemValue="" />
					<f:selectItem itemValue="PSF" itemLabel="PSF"/>
					<f:selectItem itemValue="PACS" itemLabel="PACS"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Coordenador: " for="coordenador"/>
				<p:selectOneMenu id="coordenador" value="#{unidadeBean.unidade.funcionario}" required="true" requiredMessage="Informe o Coordenador da Unidade">
					<f:selectItem itemLabel=" " itemValue="" />
					<f:selectItems  value="#{usuarioBean.coordenadorSelect}"/>					 			
				</p:selectOneMenu>  			
				
				<p:outputLabel value="Rua: " for="rua"/>
				<p:selectOneMenu id="rua" value="#{unidadeBean.unidade.rua}" required="true" requiredMessage="Informe o Rua da Unidade">
					<f:selectItem itemLabel=" " itemValue="" />
					<f:selectItems  value="#{ruaBean.ruaSelect}"/>					 			
				</p:selectOneMenu>  			
				
			
				
				<p:outputLabel value="Número: " for="numero"/>
				<p:inputText id="numero" label="numero" value="#{unidadeBean.unidade.end_num}" style="text-transform:uppercase" size="20" maxlength="50" required="true" requiredMessage="Informe o Número do Endereço.">
					<f:validateLength minimum="1" maximum="50"/>
				</p:inputText>
				
				
				
				<p:outputLabel value="Complemento: " for="complemento"/>
				<p:inputText id="complemento" label="complemento" style="text-transform:uppercase" value="#{unidadeBean.unidade.end_complemento}" size="50" maxlength="100" required="false">
					<f:validateLength minimum="1" maximum="100"/>
				</p:inputText>
				
				<!-- <h:outputLabel value="Bairro: " for="bairro"/>
				<h:inputText id="bairro" label="bairro" value="#{unidadeBean.unidade.bairro}" size="50" maxlength="100" required="true" requiredMessage="Não foi informado o Bairro.">
					<f:validateLength minimum="1" maximum="100"/>
				</h:inputText> -->
				<p:outputLabel value="Bairro: " for="bairro"/>
				<p:selectOneMenu id="bairro" value="#{unidadeBean.unidade.bairro}" required="true" requiredMessage="Informe o Bairro da Unidade">
					<f:selectItem itemLabel="Selecione o Bairro" itemValue="" />
					<f:selectItems  value="#{bairroBean.bairroSelect}"/>					 			
				</p:selectOneMenu>
				
							
				<p:outputLabel value="Telefone: " for="telefone"/>
				<!-- <h:inputText id="telefone" label="Telefone" value="#{usuarioBean.usuario.telefone}" size="11"/> -->
				<p:inputMask id="telefone"   size="20" mask="(99)9999-9999"   
           				  required="false" requiredMessage=""  
            			  style="text-transform:uppercase" value="#{unidadeBean.unidade.telefone}">  
					  <f:validateLength minimum="10" maximum="20"/> 
			   </p:inputMask>
			   		
							
			</h:panelGrid>
			
			
			
						
			<h:commandButton action="#{unidadeBean.salvar}" value="Salvar"/>
			
		</h:form>
		<h:form>
			<h:commandLink action="/restrito/lista_unidade"  onclick="if (!confirm('Deseja Sair desta Página e Cancelar a Inserção/Edição de Unidade?')) return false;" title="Voltar">
							<h:graphicImage library="imagens" name="voltar.png" />
			</h:commandLink>
		</h:form>
		
		
	
	</ui:define>
</ui:composition>
</html>
