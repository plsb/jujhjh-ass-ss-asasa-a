<?xml version="1.0" encoding="ISO-8859-1"?>

<h:head>
	<title>Tela Administrativa</title>
	<style>
.botao {
	font-size: 8px
}

.coluna2 {
	align: left
}
</style>
</h:head>

<ui:composition template="/templates/interna.xhtml">

	<ui:define name="titulo">
	Relatórios
	</ui:define>

	<ui:define name="corpo">

		<div align="center">
			<h:form>

									url="#{relatorioBean.chamaSSA_1}" />
								<p:menuitem value="SSA2/2" url="#" />
								<p:menuitem value="PMA2/1" url="#{relatorioBean.chamaPMA2_1}" />
								
								<p:menuitem value="A2 Consolidação Anual"
									url="/restrito/relatorioA2ConsolidacaoAnual.jsf" />
								<p:menuitem value="A2 Totais Condição Referida"
									url="/restrito/relatorioA2TotaisCondicaoReferida.jsf" />
								<p:menuitem value="Ficha B" url="/restrito/relatorioFichaB.jsf" />
							</p:submenu>
							
						</p:panelMenu>
					</p:layoutUnit>
					<p:layoutUnit position="center" id="layoutDireito" resizable="true">
						<ui:insert name="relatorios">


						</ui:insert>

				</p:layout>

			<br />
		</div>
