<?xml version="1.0" encoding="ISO-8859-1"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui"	>
	

<ui:composition template="/templates/interna.xhtml">

	<ui:define name="titulo">
    Inserção/Edição de Bairro
    </ui:define>
	
	

	<ui:define name="corpo">
		<h:form id="cadastro">
			<h:messages/>
			<p:growl id="messages" showDetail="true" autoUpdate="true" closable="true"/> 
			<h:inputHidden value="#{bairroBean.bairro.codigo_bairro}"/>
			<!-- <h:inputHidden value="#{usuarioBean.destinoSalvar}"/>  -->
			
			<h:panelGrid columns="1">
				<h:outputLabel value="Descrição do Bairro:" for="descricao"/>
				<h:inputText id="descricao" label="descricao" value="#{bairroBean.bairro.descricao}" size="50" maxlength="150" required="true" requiredMessage="Digite a Descrição do Bairro">
					<f:validateLength minimum="1" maximum="150"/>
		
				</h:inputText>
				
				<h:outputLabel value="CEP: " for="cep"/>
				<p:inputMask id="cep"   size="20" mask="99999-999"   
           				  required="true" requiredMessage="Não foi informado o CEP."  
            			  title="Digite o CEP do Bairro" value="#{bairroBean.bairro.cep}">  
			   </p:inputMask>	
							
			</h:panelGrid>
			
			
			
						
			<p:commandButton action="#{bairroBean.salvar}" value="Salvar"/>
			
		</h:form>
		
		<h:form prependId="false">  
                      
		    <p:growl id="messages" />  
		  
		    <h:panelGrid columns="1" cellpadding="5">  
		       
		         <p:commandLink id="showDialogButton2"  onclick="confirmation.show()">
								<p:graphicImage library="imagens" name="voltar.png" />
				 </p:commandLink>
		    </h:panelGrid>  
		    
		   
		      
		    <p:confirmDialog id="confirmDialog" message="Deseja Sair desta Página e Cancelar a Inserção/Edição de Bairro?"  
		                header="Mensagem SCS" severity="alert" widgetVar="confirmation">  
		                  
		        <p:commandButton id="confirm" value="Sim" update="messages" oncomplete="confirmation.hide()"  
		                    action="/restrito/lista_bairro" />  
		        <p:commandButton id="decline" value="Não" onclick="confirmation.hide()" type="button" />   
		                  
		    </p:confirmDialog>  
		  
		</h:form> 
	
	</ui:define>
</ui:composition>
</html>
