<?xml version="1.0" encoding="ISO-8859-1"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui">




<ui:composition template="/templates/interna.xhtml">

	<ui:define name="titulo">
    Sincronização de Arquivos para Mobile
    </ui:define>



	<ui:define name="corpo">
	
	<h:form id="cadastro" enctype="multipart/form-data">
		
		<h:panelGrid columns="2">
					
		Exportar
		<h:commandLink action="#{exportacaoBean.expoMobile}"  onclick="if (!confirm('Deseja Exportar os dados Para Xml?')) return false;" title="Exportar Dados">
							<h:graphicImage library="imagens" name="exportar.png" />
		</h:commandLink>
		Importar
		 <p:fileUpload fileUploadListener="#{exportacaoBean.importar}"  
            mode="advanced"   
            update="messages"  
            sizeLimit="100000"   
            allowTypes="/(\.|\/)(xml)$/" />  
            <p:growl id="messages" showDetail="true"/> 
          
          </h:panelGrid>			
  
    
	</h:form>

	</ui:define>
</ui:composition>
</html>
