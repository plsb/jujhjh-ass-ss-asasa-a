<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui"	>
	
<ui:composition template="/templates/interna.xhtml">

	<ui:define name="titulo">
    Microáreas
	</ui:define>

	<ui:define name="corpo">
		<h:form>
						
			<h:commandLink action="#{microareaBean.novo}" >
						<h:graphicImage library="imagens" name="INSERIR.png" style="border:0" title="Inserir Microárea"/>
			</h:commandLink>
			
			<h:commandLink title="Gerar PDF">  
		            <p:graphicImage value="/resources/imagens/pdf.png" />  
		            <p:dataExporter type="pdf" target="tbl" fileName="microarea"/>  
		        </h:commandLink> 
			
			
			 <p:dataTable id="tbl" value="#{microareaBean.lista}" var="microarea"  paginator="true" rows="10">
				
				<!-- <f:facet name="footer">Final da listagem</f:facet>  -->
				<!--  <h:column>
					<f:facet name="header">Código</f:facet>
					<h:outputText value="#{unidade.codigo_unidade}"/>
				</h:column>-->
				<p:column id="descricao" filterBy="#{microarea.descricao}"
                headerText="Descrição">
					<f:facet name="header">Descrição</f:facet>
					<h:outputText value="#{microarea.descricao}" />
				</p:column>
				<p:column  id="area" filterBy="Código: #{microarea.area.codigo} | Segmento: #{microarea.area.segmento.codigo}"   
                headerText="Área">
					<f:facet name="header">Área</f:facet>
					<h:outputText value="Código: #{microarea.area.codigo} | Segmento: #{microarea.area.segmento.codigo}" />
				</p:column>
				<p:column id="agente" filterBy="#{microarea.agente.nome}"   
                headerText="Agente Responsável">
					<f:facet name="header">Agente Responsável</f:facet>
					<h:outputText value="#{microarea.agente.nome}" />
				</p:column>
				<!-- <h:column>
					<f:facet name="header">Área</f:facet>
					<h:outputText value="#{microarea.area}" />
				</h:column> -->
							
				
				<p:column>
				
				   <sec:ifAnyGranted roles="ROLE_USU_WEB,ROLE_ADMIN">
					<h:commandLink action="#{microareaBean.editar}" >
						<h:graphicImage library="imagens" name="editar16.png" style="border:0" title="Editar Microárea"/>
						<f:setPropertyActionListener target="#{microareaBean.microarea}" value="#{microarea}"/>
						<!-- <f:setPropertyActionListener target="#{usuarioBean.destinoSalvar}" value="/admin/principal"/>   -->
					</h:commandLink>
					</sec:ifAnyGranted>
				</p:column>
				<p:column>
					<sec:ifAnyGranted roles="ROLE_USU_WEB,ROLE_ADMIN">
					<h:commandLink action="#{microareaBean.excluir}" onclick="if (!confirm('Confirma a exclusão de Microárea #{microarea.descricao} ?')) return false;" title="Excluir Unidade">
						<h:graphicImage library="imagens" name="excluir16.png" style="border:0"/>
						<f:setPropertyActionListener target="#{microareaBean.microarea}" value="#{microarea}"/>
					</h:commandLink>
					</sec:ifAnyGranted>
				</p:column>
				
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
