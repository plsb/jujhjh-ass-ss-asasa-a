<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui"	>
	
<ui:composition template="/templates/interna.xhtml">

	<ui:define name="titulo">
    Residências
	</ui:define>

	<ui:define name="corpo">
		<h:form>
		<h:message />
		<p:growl id="messages" /> 
			
			<h:commandLink action="#{residenciaBean.novo}" >
						<h:graphicImage library="imagens" name="INSERIR.png" style="border:0" title="Inserir Residência"/>
						<f:setPropertyActionListener target="#{residenciaBean.residencia}" value="#{residencia}"/>
			</h:commandLink>
			
			<h:commandLink title="Gerar PDF">  
		            <p:graphicImage value="/resources/imagens/pdf.png" />  
		            <p:dataExporter type="pdf" target="tbl" fileName="residencias"/>  
		        </h:commandLink>  	
			
			
			 <p:dataTable id="tbl" value="#{residenciaBean.lista}" var="residencia"  paginator="true" rows="10">
			 				
				<!-- <f:facet name="footer">Final da listagem</f:facet>  -->
				<!--  <h:column>
					<f:facet name="header">Código</f:facet>
					<h:outputText value="#{unidade.codigo_unidade}"/>
				</h:column>-->
				<p:column filterBy="#{residencia.endereco.descricao}"   
                headerText="Endereço"   
                filterMatchMode="contains">
					<f:facet name="header">Endereço</f:facet>
					<h:outputText value="#{residencia.endereco.descricao},#{residencia.num_residencia}" />
				</p:column>
				
				<p:column filterBy="#{residencia.bairro.descricao}"   
                headerText="Bairro"   
                filterMatchMode="contains">
					<f:facet name="header">Bairro</f:facet>
					<h:outputText value="#{residencia.bairro.descricao}" />
				</p:column>
				
				<p:column filterBy="Código: #{residencia.segmento.codigo} | #{residencia.segmento.zona}"   
                headerText="Segmento"   
                filterMatchMode="contains">
					<f:facet name="header">Segmento</f:facet>
					<h:outputText value="Código: #{residencia.segmento.codigo} | #{residencia.segmento.zona}" />
				</p:column>
				
				<p:column filterBy="Código: #{residencia.area.codigo}"   
                headerText="Área"   
                filterMatchMode="contains">
					<f:facet name="header">Área</f:facet>
					<h:outputText value="Código: #{residencia.area.codigo}" />
				</p:column>
				
				<p:column filterBy="#{residencia.microarea.descricao} | #{residencia.microarea.agente.nome}"   
                headerText="Microárea"   
                filterMatchMode="contains">
					<f:facet name="header">Microárea</f:facet>
					<h:outputText value="#{residencia.microarea.descricao} | #{residencia.microarea.agente.nome}" />
				</p:column>
							
				
				<p:column headerText="Editar" >
				
				   <sec:ifAnyGranted roles="ROLE_USU_WEB,ROLE_ADMIN">
					<h:commandLink action="#{residenciaBean.editar}" >
						<h:graphicImage library="imagens" name="editar16.png" style="border:0" title="Editar Residência"/>
						<f:setPropertyActionListener target="#{residenciaBean.residencia}" value="#{residencia}"/>
						<!-- <f:setPropertyActionListener target="#{usuarioBean.destinoSalvar}" value="/admin/principal"/>   -->
					</h:commandLink>
					</sec:ifAnyGranted>
				</p:column>
				<p:column headerText="Excluir">
					<sec:ifAnyGranted roles="ROLE_USU_WEB,ROLE_ADMIN">
					<h:commandLink action="#{residenciaBean.excluir}" onclick="if (!confirm('Confirma a exclusão da Residência ?')) return false;" title="Excluir Residência">
						<h:graphicImage library="imagens" name="excluir16.png" style="border:0"/>
					<f:setPropertyActionListener target="#{residenciaBean.residencia}" value="#{residencia}"/>
					</h:commandLink>
					</sec:ifAnyGranted>
				</p:column>
				
			</p:dataTable>	
			 		
					
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
