<?xml version="1.0" encoding="ISO-8859-1"?>

				        	</f:facet>
				        </p:submenu>    			        
				       
				        <p:submenu label="Cadastros" icon="ui-icon-document" >

				        	</f:facet>
				        	
				        </p:submenu>
				        
				       
				       
				     </p:menubar>
