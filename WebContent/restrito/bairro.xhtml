<?xml version="1.0" encoding="ISO-8859-1"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui"	>
	

<ui:composition template="/templates/interna.xhtml">

	<ui:define name="titulo">
    Inserção/Edição de Bairro
    </ui:define>
	
	

	<ui:define name="corpo">
		<h:form id="cadastro">
			
			<h:inputHidden value="#{bairroBean.bairro.codigo_bairro}"/>
			<!-- <h:inputHidden value="#{usuarioBean.destinoSalvar}"/>  -->
			
			<h:panelGrid columns="1">
				<p:outputLabel value="Descrição do Bairro:" for="descricao"/>
				<p:inputText id="descricao" label="descricao" value="#{bairroBean.bairro.descricao}" size="50" maxlength="150" required="true" requiredMessage="Informe a Descrição do Bairro!" style="text-transform:uppercase">
					<f:validateLength minimum="1" maximum="150"/>
		
				</p:inputText>
				
				<p:outputLabel value="CEP: " for="cep"/>
				<p:inputMask id="cep"   size="20" mask="99999-999"   
           				  required="true" requiredMessage="Informe o CEP do Bairro!"  
            			  title="Digite o CEP do Bairro" value="#{bairroBean.bairro.cep}">  
			   </p:inputMask>	
							
			</h:panelGrid>
			
			
			
						
			<p:commandButton action="#{bairroBean.salvar}" value="Salvar" ajax="false"/>
						
		</h:form>
		<h:form>
			<h:commandLink action="/restrito/lista_bairro"  onclick="if (!confirm('Deseja Sair desta Página e Cancelar a Inserção de Bairro?')) return false;" title="Voltar">
							<h:graphicImage library="imagens" name="voltar.png" />
			</h:commandLink>

		</h:form>		
		
	</ui:define>
</ui:composition>
</html>
