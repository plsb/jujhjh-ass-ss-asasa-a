<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/interna.xhtml">

	<ui:define name="titulo">
    Áreas
	</ui:define>

	<ui:define name="corpo">
		<h:form>
			


			<h:commandLink action="#{areaBean.novo}">
				<h:graphicImage library="imagens" name="INSERIR.png"
					style="border:0" title="Inserir Área" />
			</h:commandLink>

			<h:commandLink title="Gerar PDF">
				<p:graphicImage value="/resources/imagens/pdf.png" />
				<p:dataExporter type="pdf" target="tbl" fileName="areas" />
			</h:commandLink>


			<p:dataTable id="tbl" value="#{areaBean.lista}" var="area"
				paginator="true" rows="10">

				<!-- <f:facet name="footer">Final da listagem</f:facet>  -->
				<!--  <h:column>
					<f:facet name="header">Código</f:facet>
					<h:outputText value="#{unidade.codigo_unidade}"/>
				</h:column>-->
				<p:column filterBy="#{area.codigo}"   
                headerText="Código"  
                filterMatchMode="contains">
					<f:facet name="header">Código</f:facet>
					<h:outputText value="#{area.codigo}" />
				</p:column>
				<p:column id="segmento" filterBy="Código: #{area.segmento.codigo} | Zona: #{area.segmento.zona}"   
                headerText="Segmento" >
					<f:facet name="header">Segmento</f:facet>
					<h:outputText
						value="Código: #{area.segmento.codigo} | Zona: #{area.segmento.zona}" />
				</p:column>
				<p:column id="unidade" filterBy="Cód.SiA/SUS: #{area.unidade.codigo_sia_sus} | Tipo: #{area.unidade.tipounidade}  | Bairro: #{area.unidade.bairro.descricao}"
                headerText="Unidade">
					<f:facet name="header">Unidade</f:facet>
					<h:outputText
						value="Cód.SiA/SUS: #{area.unidade.codigo_sia_sus} | Tipo: #{area.unidade.tipounidade}  | Bairro: #{area.unidade.bairro.descricao}" />
				</p:column>
				<p:column filterBy="#{area.funcionario.nome}"   
                headerText="Coordenador"  
                filterMatchMode="contains">
					<f:facet name="header">Coordenador</f:facet>
					<h:outputText value="#{area.funcionario.nome}" />
				</p:column>
				


				<p:column>

					<sec:ifAnyGranted roles="ROLE_USU_WEB,ROLE_ADMIN">
						<h:commandLink action="#{areaBean.editar}">
							<h:graphicImage library="imagens" name="editar16.png"
								style="border:0" title="Editar Área" />
							<f:setPropertyActionListener target="#{areaBean.area}"
								value="#{area}" />
							<!-- <f:setPropertyActionListener target="#{usuarioBean.destinoSalvar}" value="/admin/principal"/>   -->
						</h:commandLink>
					</sec:ifAnyGranted>
				</p:column>
				<p:column>
					<sec:ifAnyGranted roles="ROLE_USU_WEB,ROLE_ADMIN">
						<h:commandLink action="#{areaBean.excluir}"
							onclick="if (!confirm('Confirma a exclusão de Área ?')) return false;"
							title="Excluir Área">
							<h:graphicImage library="imagens" name="excluir16.png"
								style="border:0" />
							<f:setPropertyActionListener target="#{areaBean.area}"
								value="#{area}" />
						</h:commandLink>
					</sec:ifAnyGranted>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
