<?xml version="1.0" encoding="ISO-8859-1"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui">




<ui:composition template="/templates/interna.xhtml">

	<ui:define name="titulo">
    Inserção/Edição de Hipertensão
    </ui:define>



	<ui:define name="corpo">
	
	<h:form id="cadastro">
	
			<h:inputHidden value="#{hipertensaoBean.hipertensao.id}"/>
			<h:inputHidden value="#{hipertensaoBean.hipertensao.idMD5familiar}"/>
			
			<p:panel id="pnl" header="Informações do Familiar" toggleable="true" toggleSpeed="1000" closeSpeed="1000" widgetVar="panel" style="width:990px"> 
				<h:panelGrid columns="2" cellpadding="5">    
					<h:outputLabel value="Nome:" />
					<h:outputLabel value="#{hipertensaoBean.nome}" />
					<h:outputLabel value="Endereço:" />
					<h:outputLabel value="#{hipertensaoBean.rua}, #{hipertensaoBean.numero}" />
					<h:outputLabel value="Dt. Nascimento: " />
					<h:outputLabel value="#{hipertensaoBean.dtNascimento}  - #{residenciaBean.idade} anos" />
					<h:outputLabel value="Ocupação:" />
					<h:outputLabel value="#{hipertensaoBean.ocupacao}" />
					<h:outputLabel value="Acompanhmento:" />
					<h:outputLabel value="Hipertensão" />
				</h:panelGrid>
			</p:panel>
						
			<h:panelGrid columns="2" cellpadding="2"> 
						<h:outputText value="Faz Dieta: " for="fzDieta"/>  
				        <p:selectOneRadio id="fzDieta" value="#{hipertensaoBean.hipertensao.fzDieta}" required="true" requiredMessage="Informe se faz Dieta.">  
				            <f:selectItem itemLabel="Sim" itemValue="S" />  
				            <f:selectItem itemLabel="Não" itemValue="N" />  
				        </p:selectOneRadio>
				        <h:outputText value="Toma Medicação: " for="tmMedicao"/>  
				        <p:selectOneRadio id="tmMedicao" value="#{hipertensaoBean.hipertensao.tmMedicacao}" required="true" requiredMessage="Informe se Toma Medicação.">  
				            <f:selectItem itemLabel="Sim" itemValue="S" />  
				            <f:selectItem itemLabel="Não" itemValue="N" />  
				        </p:selectOneRadio>
				        <h:outputText value="Faz Exercício Físicos: " for="fzExFisicos"/>  
				        <p:selectOneRadio id="fzExFisicos" value="#{hipertensaoBean.hipertensao.fzExFisicos}" required="true" requiredMessage="Informe se faz Exercício Físicos.">  
				            <f:selectItem itemLabel="Sim" itemValue="S" />  
				            <f:selectItem itemLabel="Não" itemValue="N" />  
				        </p:selectOneRadio>
				        <p:outputLabel value="Pressão Arterial: " for="prArterial" />
						<p:inputText id="prArterial" label="prArterial" size="40"
							maxlength="200" required="true" value="#{hipertensaoBean.hipertensao.pressaoArterial}"
							requiredMessage=" " style="text-transform:uppercase">
						</p:inputText>
				        <p:outputLabel value="Data da Ultima Visita: " for="data"/>
						<p:calendar id="data" showOn="button" value="#{hipertensaoBean.hipertensao.dtUltVisita}" pattern="dd/MM/yyyy" required="true" 
								requiredMessage="Informe a Data da Ultima Visita." 
								size="20" >
						</p:calendar> 
						<p:outputLabel value="Observações: " for="obsDiabe" />
						<p:inputText id="obsDiabe" label="obs" size="40"
							maxlength="200" required="false" value="#{hipertensaoBean.hipertensao.obs}"
							requiredMessage=" " style="text-transform:uppercase">
						</p:inputText>
								        	
							                  
		        	</h:panelGrid>
		        <p:commandButton id="confirmdiabetes" value="Salvar"
		                    action="#{hipertensaoBean.salvar}" ajax="false"/>

		</h:form>
		<h:form>
			<h:commandLink action="/restrito/acompanhamentoFamiliar"  onclick="if (!confirm('Deseja Sair desta Página ?')) return false;" title="Voltar">
							<h:graphicImage library="imagens" name="voltar.png" />
			</h:commandLink>
		</h:form>		
		
	</ui:define>
</ui:composition>
</html>
