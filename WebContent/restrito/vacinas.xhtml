<?xml version="1.0" encoding="ISO-8859-1"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui"	>
	

<ui:composition template="/templates/interna.xhtml">

	<ui:define name="titulo">
    Inserção/Edição de Vacinas
    </ui:define>
	
	

	<ui:define name="corpo">
		<h:form id="cadastro">
			
			<h:inputHidden value="#{vacinasBean.vacinas.id}"/>
			<h:inputHidden value="#{vacinasBean.vacinas.tipo}"/>
			<h:inputHidden value="#{vacinasBean.vacinas.doseAplicada}"/>
			<h:inputHidden value="#{vacinasBean.vacinas.tipoVacina}"/>
			<!-- <h:inputHidden value="#{usuarioBean.destinoSalvar}"/>  -->
			<p:panel id="pnl" header="Informações do Familiar" toggleable="true" toggleSpeed="1000" closeSpeed="1000" widgetVar="panel" style="width:990px"> 
				<h:panelGrid columns="2" cellpadding="5">    
					<h:outputLabel value="Nome:" />
					<h:outputLabel value="#{residenciaBean.familiarSelecionado.nome}" />
					<h:outputLabel value="Endereço:" />
					<h:outputLabel value="#{residenciaBean.familiarSelecionado.ruaFamilia.descricao}, #{residenciaBean.familiarSelecionado.numero}" />
					<h:outputLabel value="Dt. Nascimento: " />
					<h:outputLabel value="#{residenciaBean.familiarSelecionado.dataFormtada} - #{vacinasBean.idade} anos" />
					<h:outputLabel value="Ocupação:" />
					<h:outputLabel value="#{residenciaBean.familiarSelecionado.ocupacao}" />
					<h:outputLabel value="Vacina: #{vacinasBean.vacina} " />
					<h:outputLabel value=" Dose: #{vacinasBean.dose}" />
					
				</h:panelGrid>
			</p:panel>
			
			<h:panelGrid columns="1">
				<p:outputLabel value="Lote Vacina:" for="ltVacina" />
				<p:inputText id="ltVacina" label="ltVacina" value="#{vacinasBean.vacinas.loteVacina}" size="50" maxlength="150" required="false" requiredMessage=" " style="text-transform:uppercase">
					<f:validateLength minimum="1" maximum="150"/>
				</p:inputText>
				
				<p:outputLabel value="Data Aplicação:" for="data"/>
				<p:calendar id="data" showOn="button" value="#{vacinasBean.vacinas.dataAplicacao}" pattern="dd/MM/yyyy" required="true" 
						requiredMessage="Informe a Data de Aplicação da Vacina." 
						size="10" >
				</p:calendar>
				
				
							
			</h:panelGrid>
			<h:panelGrid columns="2">
			 <p:selectBooleanCheckbox value="#{vacinasBean.vacinas.aplicada}"/> 
        		   <h:outputText value="Vacina Aplicada" />
        		  </h:panelGrid>
			
			
						
			<h:commandButton action="#{vacinasBean.salvar}" value="Salvar"/>
			
		</h:form>
				
		<h:form>
			<h:commandLink action="/restrito/acompanhamentoVacinas"  onclick="if (!confirm('Deseja Sair desta Página?')) return false;" title="Voltar">
							<h:graphicImage library="imagens" name="voltar.png" />
			</h:commandLink>
		</h:form>
		
		
	
	</ui:define>
</ui:composition>
</html>
