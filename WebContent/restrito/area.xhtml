<?xml version="1.0" encoding="ISO-8859-1"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui">




<ui:composition template="/templates/interna.xhtml">

	<ui:define name="titulo">
    Inserção/Edição de Áreas
    </ui:define>



	<ui:define name="corpo">
	
	<h:form id="cadastro">
						
			<h:inputHidden value="#{areaBean.area.codigo_area}"/>
			
			<h:panelGrid columns="1">
				<p:outputLabel value="Codigo:" for="codigo" />
				<p:inputText id="codigo" label="Codigo" size="10"
					maxlength="50" required="true" value="#{areaBean.area.codigo}"
					requiredMessage="Informe o Código da Área." style="text-transform:uppercase">
				</p:inputText>				
				<p:outputLabel value="Segmento: " for="segmento"/>
				<p:selectOneMenu id="segmento" value="#{areaBean.area.segmento}" required="true" requiredMessage="Informe o Segmento da Área.">
					<f:selectItem itemLabel=" " itemValue="" />
					<f:selectItems  value="#{segmentoBean.segmentoSelect}"/>	
					<f:ajax event="change" render="unidade"/>					 			
				</p:selectOneMenu> 
				<p:outputLabel value="Unidade: " for="unidade"/>
				<p:selectOneMenu id="unidade" value="#{areaBean.area.unidade}" required="true" requiredMessage="Informe a Unidade da Área.">
					<f:selectItem itemLabel=" " itemValue="" />
					<f:selectItems  value="#{areaBean.unidadeSelect}"/>					 			
				</p:selectOneMenu> 
				
			</h:panelGrid>
		
		<p:commandButton action="#{areaBean.salvar}" value="Salvar" ajax="false"/>
			
		</h:form>
		<h:form>
			<h:commandLink action="/restrito/lista_area"  onclick="if (!confirm('Deseja Sair desta Página e Cancelar a Inserção de Area?')) return false;" title="Voltar">
							<h:graphicImage library="imagens" name="voltar.png" />
			</h:commandLink>
		</h:form>		
		
	</ui:define>
</ui:composition>
</html>
